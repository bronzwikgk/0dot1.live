<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-style Checkout Page (Multiple Products)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 20px;
        }
        .checkout-header {
            background-color: #232F3E;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 24px;
            border-radius: 8px;
        }
        .card {
            margin-bottom: 20px;
        }
        .order-summary {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #ff9900;
            border-color: #ff9900;
        }
        .btn-primary:hover {
            background-color: #e68a00;
            border-color: #e68a00;
        }
        .card-header {
            background-color: #f0f0f0;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .product-item img {
            width: 60px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Checkout Header -->
    <div class="checkout-header">
        <h2>Checkout</h2>
    </div>

    <div class="row mt-4">
        <!-- Left Side - Customer Information -->
        <div class="col-lg-8 col-md-7 col-sm-12 mb-4">
            <!-- Shipping Information Card -->
            <div class="card">
                <div class="card-header">
                    <h5>1. Shipping Information</h5>
                </div>
                <div class="card-body">
                    <form id="shipping-form">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" id="state" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="zip" class="form-label">Zip Code</label>
                                    <input type="text" class="form-control" id="zip" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" value="India" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right Side - Order Summary -->
        <div class="col-lg-4 col-md-5 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>2. Order Summary</h5>
                </div>
                <div class="card-body order-summary">
                    <!-- Product List (Handlebars Template) -->
                    <div id="product-list"></div>
                    <hr>
                    <!-- Subtotal -->
                    <div class="d-flex justify-content-between">
                        <p class="mb-0"><strong>Subtotal</strong></p>
                        <p id="subtotal" class="mb-0">₹0</p>
                    </div>

                    <!-- Shipping -->
                    <div class="d-flex justify-content-between">
                        <p class="mb-0"><strong>Shipping</strong></p>
                        <p id="shipping" class="mb-0">₹50</p>
                    </div>

                    <!-- Tax -->
                    <div class="d-flex justify-content-between">
                        <p class="mb-0"><strong>Tax</strong></p>
                        <p id="tax" class="mb-0">₹0</p>
                    </div>

                    <!-- Total -->
                    <hr>
                    <div class="d-flex justify-content-between">
                        <h5><strong>Total</strong></h5>
                        <h5 id="total"><strong>₹0</strong></h5>
                    </div>
                </div>
            </div>

            <!-- Place Order Button -->
            <div class="d-grid gap-2 mt-3">
                <button id="place-order" class="btn btn-primary btn-lg">
                  Place Your Order
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Handlebars Template for Cart Items -->
<!-- Handlebars Template for Cart Items -->
<script id="cart-items-template" type="text/x-handlebars-template">
    {{#each cartItems}}
        <div class="product-item d-flex align-items-center mb-3">
            <!-- Access the nested product image within productId -->
            <img src="{{this.productId.image}}" alt="{{this.productId.name}}" class="img-thumbnail me-3" style="width: 50px; height: 50px;">
            <div class="w-100">
                <!-- Access the product name from productId -->
                <p class="mb-0"><strong>{{this.productId.name}}</strong> - {{this.type}}</p>
                <p class="text-muted mb-1">Quantity: {{this.quantity}}</p>
                <p class="text-muted mb-0">₹{{this.productId.options.[0].price}} each</p> <!-- Display the price of the selected option -->
            </div>
            <div class="text-end">
                <p class="mb-0">₹{{this.totalPrice}}</p> <!-- Total price for the item -->
            </div>
        </div>
    {{/each}}
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Handlebars.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
<script type="module" src="../js/pages/checkOut.js"></script>

</body>
</html>
