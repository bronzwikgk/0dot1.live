<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKzYjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../beauty/bootstrap/bootstrap-dg-site-theme.css" />
  <style>
    body,
    html {
      height: 100%;
    }

    a {
      text-decoration: none;
    }

    .card {
      border-radius: 0;
    }

    .form-container {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Login & Signup Forms -->
  <section>
    <div class="container-fluid">
      <div class="card border-light-subtle shadow-sm">
        <div class="row g-0" style="min-height: 100vh">
          <div class="col-12 col-md-6 text-bg-primary">
            <div class="d-flex align-items-center justify-content-center h-100">
              <div class="col-10 col-xl-8 py-3 text-center">
                <img class="img-fluid rounded mb-4" loading="lazy"
                  src="../assets/assets_dg-site/logo/dg logo/ducis group logo v 0-0-2 trans dark.webp" width="245"
                  height="80" alt="BootstrapBrain Logo" />
                <hr class="border-primary-subtle mb-4" />
                <h2 class="h1 mb-4">
                  Helping Businesses Stay Relevant, Consistent, and Growing
                </h2>
                <p class="lead m-0">
                  Digital transformation and superior IT services are the
                  backbone of businesses today
                </p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <!-- Login Form -->
              <div class="form-container" id="login-form-container">
                <div class="row">
                  <div class="col-12">
                    <div class="mb-5">
                      <h3>Log in</h3>
                    </div>
                  </div>
                </div>
                <form id="login-form">
                  <div class="row gy-3 gy-md-4 overflow-hidden">
                    <div class="col-12">
                      <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" name="username" id="username" placeholder="Username"
                        required />
                    </div>
                    <div class="col-12">
                      <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                      <input type="password" class="form-control" name="password" id="password" required />
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="remember_me"
                          id="login-remember_me" />
                        <label class="form-check-label text-secondary" for="login-remember_me">Keep me logged in</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="d-grid">
                        <button class="btn bsb-btn-xl btn-primary" type="submit">
                          Log in now
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="row">
                  <div class="col-12">
                    <hr class="mt-5 mb-4 border-secondary-subtle" />
                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                      <a href="#!" class="link-secondary text-decoration-none" onclick="showSignupForm()">Create new
                        account</a>
                      <a href="#!" class="link-secondary text-decoration-none">Forgot password</a>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Signup Form -->
              <div class="form-container" id="signup-form-container">
                <div class="row">
                  <div class="col-12">
                    <div class="mb-5">
                      <h3>Sign Up</h3>
                    </div>
                  </div>
                </div>
                <form id="register-form">
                  <div class="row gy-3 gy-md-4 overflow-hidden">
                    <div class="col-12">
                      <label for="reg-username" class="form-label">Username <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" name="reg-username" id="reg-username"
                        placeholder="Add Username" required />
                    </div>
                    <div class="col-12">
                      <label for="reg-email" class="form-label">Email <span class="text-danger">*</span></label>
                      <input type="email" class="form-control" name="reg-email" id="reg-email"
                        placeholder="example@mail.com" required />
                    </div>
                    <div class="col-12">
                      <label for="reg-password" class="form-label">Password <span class="text-danger">*</span></label>
                      <input type="password" class="form-control" name="reg-password" id="reg-password"
                        placeholder="Password" required />
                    </div>
                    <div class="col-12">
                      <label for="confirm-password" class="form-label">Confirm Password
                        <span class="text-danger">*</span></label>
                      <input type="password" class="form-control" name="confirm-password" id="confirm-password"
                        placeholder="Confirm Password" required />
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="terms_conditions"
                          id="signup-terms_conditions" required />
                        <label class="form-check-label text-secondary" for="signup-terms_conditions">I accept the terms
                          and conditions</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="d-grid">
                        <button class="btn bsb-btn-xl btn-primary" type="submit">
                          Sign Up now
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="row">
                  <div class="col-12">
                    <hr class="mt-5 mb-4 border-secondary-subtle" />
                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                      <a href="#!" class="link-secondary text-decoration-none" onclick="showLoginForm()">Have an
                        account? Log in</a>
                      <a href="#!" class="link-secondary text-decoration-none">Forgot password</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="../js/components/auth.js"></script>
  <script>
    function showLoginForm() {
      document.getElementById("login-form-container").style.display = "block";
      document.getElementById("signup-form-container").style.display = "none";
    }

    function showSignupForm() {
      document.getElementById("login-form-container").style.display = "none";
      document.getElementById("signup-form-container").style.display =
        "block";
    }

    // Initially show the login form
    document.addEventListener("DOMContentLoaded", showLoginForm);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-8IG2uYPuhKFa+nDluysEcM0HcDC4BFtaex+HtyPKMNcC01UQ5j48Sh46cwqGH0OnGVtsH5KWTp+g0s0go9fZxVCEQ6clFieV0sU5/YTj3w0bKZ"
    crossorigin="anonymous"></script>
</body>

</html>
