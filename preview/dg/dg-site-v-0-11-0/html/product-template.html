<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DG-Group Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</head>

<body>

  <!-- Navbar Template -->
  <script id="navbar-template" type="text/x-handlebars-template">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://ducisgroup.com/">DG-Group</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            {{#each navbarItems}}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">{{name}}</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  {{#each subItems}}
                    <li><a class="dropdown-item" href="{{url}}">{{name}}</a></li>
                  {{/each}}
                </ul>
              </li>
            {{/each}}
          </ul>
        </div>
      </div>
    </nav>
  </script>

  <!-- Header Template -->
  <script id="header-template" type="text/x-handlebars-template">
    <header class="bg-primary py-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h1 class="display-4 text-white">{{headerTitle}}</h1>
            <p class="lead text-white">{{headerDescription}}</p>
          </div>
          <div class="col-md-6 text-center">
            <img src="{{headerImage}}" class="img-fluid rounded" alt="Header Image">
          </div>
        </div>
      </div>
    </header>
  </script>

  <!-- Product Type Dropdown Template -->
  <script id="product-type-template" type="text/x-handlebars-template">
    <section class="container my-5">
      <h2>Select Product Type</h2>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
          aria-expanded="false">
          Select Product Type
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          {{#each productTypes}}
            <li><a class="dropdown-item" href="#">{{name}} - ₹{{price}}</a></li>
          {{/each}}
        </ul>
      </div>
    </section>
  </script>

  <!-- Product Table Template -->
  <script id="product-template" type="text/x-handlebars-template">
    <section class="container my-5">
      <h2>Product List</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          {{#each products}}
            <tr>
              <th scope="row">{{@index}}</th>
              <td>{{name}}</td>
              <td>{{quantity}}</td>
              <td>₹{{price}}</td>
            </tr>
          {{/each}}
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-end"><b>Grand Total: </b></td>
            <td>₹{{grandTotal}}</td>
          </tr>
        </tfoot>
      </table>
    </section>
  </script>

  <!-- Footer Template -->
  <script id="footer-template" type="text/x-handlebars-template">
    <footer class="text-center py-4 bg-light">
      <p>&copy; 2024 DG-Group. All rights reserved.</p>
    </footer>
  </script>

  <!-- Scripts -->
  <script>
    // Compile templates
    const navbarTemplate = Handlebars.compile(document.getElementById('navbar-template').innerHTML);
    const headerTemplate = Handlebars.compile(document.getElementById('header-template').innerHTML);
    const productTypeTemplate = Handlebars.compile(document.getElementById('product-type-template').innerHTML);
    const productTemplate = Handlebars.compile(document.getElementById('product-template').innerHTML);
    const footerTemplate = Handlebars.compile(document.getElementById('footer-template').innerHTML);

    // Data objects
    const navbarData = {
      navbarItems: [
        {
          name: "About",
          subItems: [
            { name: "Why Us", url: "./about.html#wu" },
            { name: "Who We Are", url: "./about.html#wwa" },
            { name: "What We Offer", url: "./about.html#wwo" },
            { name: "Our Accreditations", url: "./about.html#oa" },
            { name: "Meet Our Team", url: "./about.html#mot" },
          ],
        },
        {
          name: "Offerings",
          subItems: [
            { name: "Training & Certifications", url: "./offering.html" },
            { name: "Consultancy", url: "./offering.html#cons" },
            { name: "ATVA", url: "./offering.html#atva" },
          ],
        },
        {
          name: "Resources",
          subItems: [
            { name: "Webinar", url: "./resource.html#webinar" },
            { name: "Mock Test", url: "./resource.html#mock" },
            { name: "Case Studies", url: "./resource.html#cf" },
            { name: "Blog", url: "./resource.html#blog" },
            { name: "FAQ", url: "./resource.html#faq" },
          ],
        }
      ]
    };

    const headerData = {
      headerTitle: "ITIL® Foundation",
      headerDescription: "The ITIL 4 Foundation guidance introduces an end-to-end operating model for the creation, delivery, and continual improvement of technology-enabled products and services.",
      headerImage: "../assets/assets_dg-site/logo/new logo for cources/ITIL_ATO logo.png"
    };

    const productTypeData = {
      productTypes: [
        { name: "Self-Learning Course", price: 26000 },
        { name: "Corporate Training", price: 50000 },
        { name: "Online Bootcamp", price: 25750 },
        { name: "Exam Voucher", price: 8000 },
        { name: "Books", price: 7950 },
        { name: "Mock Tests", price: 0 }
      ]
    };

    const productData = {
      products: [
        { name: "ITIL® Foundation", quantity: 1, price: 26000 },
        { name: "Corporate Training", quantity: 1, price: 50000 },
        { name: "Books", quantity: 2, price: 7950 },
        { name: "Exam Voucher", quantity: 1, price: 8000 }
      ],
      grandTotal: 101900
    };

    // Render templates
    document.body.innerHTML += navbarTemplate(navbarData);
    document.body.innerHTML += headerTemplate(headerData);
    document.body.innerHTML += productTypeTemplate(productTypeData);
    document.body.innerHTML += productTemplate(productData);
    document.body.innerHTML += footerTemplate({});
  </script>

</body>

</html>
